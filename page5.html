<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habiss</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffa2fc; /* Green background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden; /* Ensure the stars don't overflow */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      z-index: 10; /* Ensure text appears above the stars */
    }

    /* Base star styles */
    .star {
      position: absolute;
      font-size: 40px;
      animation: moveAndRotate 10s infinite linear;
      color: #FFD700; /* Gold color */
    }

    /* Randomized animation for moving and rotating the stars */
    @keyframes moveAndRotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        top: 0%;
        left: 0%;
      }
      25% {
        transform: translate(-50%, -50%) rotate(90deg);
        top: 10%;
        left: 30%;
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
        top: 50%;
        left: 70%;
      }
      75% {
        transform: translate(-50%, -50%) rotate(270deg);
        top: 80%;
        left: 40%;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
        top: 90%;
        left: 90%;
      }
    }

    /* Adding more randomness using multiple nth-child selectors */
    .star:nth-child(1) {
      animation-duration: 12s;
      font-size: 45px;
      top: 10%;
      left: 20%;
    }

    .star:nth-child(2) {
      animation-duration: 15s;
      font-size: 50px;
      top: 25%;
      left: 50%;
    }

    .star:nth-child(3) {
      animation-duration: 8s;
      font-size: 60px;
      top: 60%;
      left: 10%;
    }

    .star:nth-child(4) {
      animation-duration: 14s;
      font-size: 55px;
      top: 40%;
      left: 70%;
    }

    .star:nth-child(5) {
      animation-duration: 18s;
      font-size: 35px;
      top: 70%;
      left: 90%;
    }

    /* Add more stars by copying the pattern */
  </style>
</head>
<body>
  <h1>okay dah tujee babai :p</h1>

  <!-- Multiple stars that move randomly -->
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>

  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
    <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
    <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <!-- Add more stars by copying the div above -->

</body>
</html>
