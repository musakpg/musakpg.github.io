<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodbye Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #28a745; /* Green background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden; /* Ensure the stars don't overflow */
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      z-index: 10; /* Ensure text appears above the stars */
    }

    /* Generate a random number of stars */
    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      animation: moveAndRotate 5s infinite linear;
    }

    /* Randomized animation for moving and rotating the stars */
    @keyframes moveAndRotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        top: 0;
        left: 0;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
        top: 100%;
        left: 100%;
      }
    }

    /* Randomize the stars' positions, speed, and sizes */
    .star:nth-child(1) {
      animation-duration: 10s;
      font-size: 50px;
      left: 10%;
      top: 30%;
    }

    .star:nth-child(2) {
      animation-duration: 15s;
      font-size: 40px;
      left: 50%;
      top: 50%;
    }

    .star:nth-child(3) {
      animation-duration: 7s;
      font-size: 60px;
      left: 70%;
      top: 70%;
    }

    .star:nth-child(4) {
      animation-duration: 12s;
      font-size: 45px;
      left: 20%;
      top: 80%;
    }

    .star:nth-child(5) {
      animation-duration: 20s;
      font-size: 35px;
      left: 80%;
      top: 20%;
    }

    /* You can add more stars with the same pattern by copying and changing nth-child index */
  </style>
</head>
<body>
  <h1>Okay dah tujee babai :p</h1>

  <!-- Multiple stars that rotate and move randomly -->
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <div class="star">★</div>
  <!-- Add more stars if needed by copying the div above -->

</body>
</html>
