<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page</title>
  <style>
    /* Your existing styles here */
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5Bm4MwiumTO_mBZHd4bGBxrHfJaQeEbA",
      authDomain: "githubio-1354f.firebaseapp.com",
      databaseURL: "https://githubio-1354f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "githubio-1354f",
      storageBucket: "githubio-1354f.appspot.com",
      messagingSenderId: "432730844775",
      appId: "1:432730844775:web:d9306c5eb20ad1d3aaeec2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to submit answer and location to Firebase
    function submitAnswer(answer) {
      const timestamp = Date.now(); // Unique ID for each entry
      const date = new Date(timestamp);

      // Convert to Malaysia time (GMT+8)
      const malaysiaTime = date.toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" });

      // Get the user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Call reverse geocoding API to get the human-readable location
          fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=YOUR_GOOGLE_MAPS_API_KEY`)
            .then(response => response.json())
            .then(data => {
              const location = data.results[0]?.formatted_address || "Unknown location";

              // Save answer, time, and location to Firebase
              const dataRef = ref(db, 'answers/' + timestamp);
              set(dataRef, {
                answer: answer,
                time: malaysiaTime,
                location: location
              })
                .then(() => {
                  // Different alert messages based on answer
                  if (answer === 'fine') {
                    alert("Good, I'm happy for you.");
                    window.location.href = "page2.html";  // Go to the second page
                  } else if (answer === 'not well') {
                    alert("It's okay, tomorrow will be a better day for you!");
                    window.location.href = "page2.html";  // Go to the second page
                  }
                })
                .catch((error) => {
                  console.error("Error saving data:", error);
                });
            })
            .catch((error) => {
              console.error("Error fetching location:", error);
            });
        }, (error) => {
          console.error("Error getting geolocation:", error);
        });
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }

    // Event listeners for button clicks
    document.querySelector('.fine-button').addEventListener('click', () => submitAnswer('fine'));
    document.querySelector('.bad-button').addEventListener('click', () => submitAnswer('not well'));
  </script>
</head>
<body>
  <h1>How are you today?</h1>
  <div class="button-container">
    <button class="fine-button">I'm totally fine.</button>
    <button class="bad-button">Honestly, not too well.</button>
  </div>
</body>
</html>
