<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #28a745; /* Green background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      margin: 0 auto;
    }

    .taknak-button {
      background-color: #dc3545;
      color: #fff;
    }

    .nak-button {
      background-color: #007bff;
      color: #fff;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-dont-know {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      color: black;
      width: 80%;
      max-width: 400px;
    }

    .modal-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
    }

    .modal-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .modal-button-no {
      background-color: #dc3545;
    }

    button:focus {
      outline: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5Bm4MwiumTO_mBZHd4bGBxrHfJaQeEbA",
      authDomain: "githubio-1354f.firebaseapp.com",
      databaseURL: "https://githubio-1354f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "githubio-1354f",
      storageBucket: "githubio-1354f.appspot.com",
      messagingSenderId: "432730844775",
      appId: "1:432730844775:web:d9306c5eb20ad1d3aaeec2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to submit answer and location to Firebase
    function submitAnswer(answer) {
      const timestamp = Date.now(); // Unique ID for each entry
      const date = new Date(timestamp);

      // Convert to Malaysia time (GMT+8)
      const malaysiaTime = date.toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" });

      // Save answer and time to Firebase
      const dataRef = ref(db, 'nakDuoTak/' + timestamp);
      set(dataRef, {
        nakDuoTak: answer,
        time: malaysiaTime
      })
        .then(() => {
          if (answer === 'nak') {
            const modal = document.querySelector('.modal');
            const modalButton = document.querySelector('.modal-button');
            modal.style.display = 'flex';
            modalButton.disabled = false;
          } else if (answer === 'taknak') {
            const modal = document.querySelector('.modal-dont-know');
            modal.style.display = 'flex';
          }
        })
        .catch((error) => {
          console.error("Error saving data:", error);
        });
    }

    // Counter to track how many times the user clicks the "Yee" button
    let yeeClickCount = 0;

    // Event listener for the "Yee" button
    document.querySelector('.modal-button').addEventListener('click', () => {
      yeeClickCount++;

      // Show notification on each click
      if (yeeClickCount < 3) {
        alert("Tekan banyak ii untuk confirm");
      }

      // After 3 clicks, show the alert and close the window
      if (yeeClickCount >= 3) {
        alert("Oh takpela sorry kacau.");
        window.close();
      }
    });

    // Event listener for the modal "OK" button
    document.querySelector('.modal-button').addEventListener('click', () => {
      const modal = document.querySelector('.modal');
      modal.style.display = 'none'; // Close the modal
      window.location.href = "page4.html";  // Go to the third page
    });

    // Event listener for the modal "NO" button
    document.querySelector('.modal-button-no').addEventListener('click', () => {
      const modal = document.querySelector('.modal-dont-know');
      modal.style.display = 'none'; // Close the modal
    });
  </script>
</head>
<body>
  <h1>Nak duo tak?</h1>
  <div class="button-container">
    <button class="nak-button">Nak!!</button>
    <button class="taknak-button">Taknak!</button>
  </div>

  <!-- Custom Modal for the "Nak" button -->
  <div class="modal">
    <div class="modal-content">
      <h2>Okey jom!</h2>
      <button class="modal-button">Proceed</button>
    </div>
  </div>

  <!-- Custom Modal for the "Taknak" button -->
  <div class="modal-dont-know">
    <div class="modal-content">
      <h2>Ye ke nii?</h2>
      <button class="modal-button">Yee</button>
      <button class="modal-button modal-button-no">Eh nakk</button>
    </div>
  </div>
</body>
</html>
