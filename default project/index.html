<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #28a745; /* Green background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      margin: 0 auto;
    }

    .fine-button {
      background-color: #007bff;
      color: #fff;
    }

    .bad-button {
      background-color: #dc3545;
      color: #fff;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>How are you today?</h1>
  <div class="button-container">
    <button class="fine-button">I'm fine</button>
    <button class="bad-button">It's bad</button>
  </div>
</body>
</html>
